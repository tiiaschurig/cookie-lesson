<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cookie Store</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">Cookie Store</div>
    <div class="first"><p>Hungry for cookies? You've come to the right place! Select how many cookies you would like below and we'll send them to you.</p>
    </div>
    <div class="wrapper">
      <div class="lemon-cookies">
        <h1>Lemon</h1>
        <p>Qty
          <input type="text" id="lemon">
        </p>
        <button id="lemon-order">Order</button>
      </div>
      <div class="sugar-cookies">
        <h1>Sugar</h1>
        <p>Qty
          <input type="text" id="sugar">
        </p>
        <button id="sugar-order">Order</button>
      </div>
      <div class="chocolate-cookies">
        <h1><span>Chocolate</span></h1>
        <p>Qty
          <input type="text" id="chocolate">
        </p>
        <button id="chocolate-order">Order</button>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="last">
      <p>Made a mistake or no longer interested? Let us know and we'll remove your order.</P>
        <button id="delete">Delete my order</button>
    </div>

    <script src="cookies.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
